<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .header {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header img {
            max-width: 200px;
            height: auto;
        }

        .header-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .header-title span {
            color: #fbb116; /* Yellow color from the logo */
        }

        .header-title {
            color: #0056b3; /* Blue color from the logo */
        }

        .header-description {
            font-size: 1rem;
            color: #555;
            margin: 0 auto;
            max-width: 600px;
            line-height: 1.5;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        #locationLink {
            display: none;
            margin-top: 20px;
        }

        #locationLink a {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        #locationLink a:hover {
            text-decoration: underline;
        }

        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Upper Part: Logo, Title, and Description -->
    <div class="header">
        <a href="https://www.ddmk.com.my" target="_blank">
            <img src="https://raw.githubusercontent.com/samuelwcl/ddmklogo/refs/heads/main/ddmk.jpg" alt="DDMK Logo" width="400" height="auto">
        </a>
        <h1 class="header-title">
            Help a Lost Pet Get <span>Home</span>
        </h1>
        <p class="header-description">
            Please HELP reunite this pet with its family. Thank you!
        </p>
    </div>

    <!-- Main Functional Section -->
    <button id="shareLocationButton">Share Pet's Location</button>

    <div id="loadingMessage">Please wait... Extracting pet's parent's info from the database...</div>

    <div id="locationLink">
        <p>Click below to share the location:</p>
        <a id="whatsappLink" href="#" target="_blank">Send via WhatsApp</a>
        <a id="emailLink" href="#" target="_blank">Send via Email</a>
    </div>

    <button id="callParentsButton" disabled>Call Pet's Parents</button>
    <button id="whatsappParentsButton" disabled>WhatsApp Pet's Parents</button>
    <button id="emailPetParentsButton" disabled>Email Pet's Parents</button>

    <script>
        let petData = null; // Global variable to store pet details

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                document.getElementById("loadingMessage").style.display = "block";
                document.getElementById("loadingMessage").textContent = "Please wait... Extracting pet's parent's info from the database...";

                fetch(`https://script.google.com/macros/s/AKfycbwXgfpC4e5_B7nBSosO8q5o2-MYOaMv6r6I6OgkDA6zB9Xoez-xPWfl9CL9yUc9psq5/exec?code=${code}`)
                    .then(response => response.json())
                    .then(data => {
                        petData = data; // Store fetched data globally
                        console.log("Fetched pet data:", petData);

                        document.getElementById("callParentsButton").disabled = false;
                        document.getElementById("whatsappParentsButton").disabled = false;
                        document.getElementById("emailPetParentsButton").disabled = false;

                        if (petData.phone) {
                            const phoneNumber = petData.phone.startsWith("+") ? petData.phone : `+${petData.phone}`;

                            document.getElementById("callParentsButton").addEventListener("click", function () {
                                window.location.href = `tel:${phoneNumber}`;
                            });
                        }
                    });
            }
        });
    </script>

</body>
</html>
