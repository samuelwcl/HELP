<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        #locationLink {
            display: none;
            margin-top: 20px;
        }

        #locationLink a {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        #locationLink a:hover {
            text-decoration: underline;
        }

        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Pet Location Sharing</h2>

    <button id="shareLocationButton">Share Pet's Location</button>

    <div id="loadingMessage">Please wait... Retrieving your location...</div>

    <div id="locationLink">
        <p>Click below to share the location:</p>
        <a id="whatsappLink" href="#" target="_blank">Send via WhatsApp</a>
        <a id="emailLink" href="#" target="_blank">Send via Email</a>
    </div>

    <button id="callParentsButton">Call Pet's Parents</button>
    <button id="whatsappParentsButton">WhatsApp Pet's Parents</button>

    <script>
        let petData = null; // Global variable to store pet details

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                fetch(`https://script.google.com/macros/s/AKfycbwXgfpC4e5_B7nBSosO8q5o2-MYOaMv6r6I6OgkDA6zB9Xoez-xPWfl9CL9yUc9psq5/exec?code=${code}`)
                    .then(response => response.json())
                    .then(data => {
                        petData = data; // Store fetched data globally
                        console.log(petData); // Debugging: Check the structure of the data

                        // Update button event listeners now that we have data
                        document.getElementById("callParentsButton").addEventListener("click", function () {
                            if (petData && petData.phone) {
                                window.location.href = `tel:${petData.phone}`;
                            } else {
                                alert("Parent's phone number not available.");
                            }
                        });

                        document.getElementById("whatsappParentsButton").addEventListener("click", function () {
                            if (petData && petData.phone) {
                                const phoneNumber = petData.phone.startsWith("6") 
                                    ? petData.phone 
                                    : `6${petData.phone}`; // Ensure international format
                                const whatsappParentLink = `https://wa.me/${phoneNumber}?text=Hi, I am contacting you regarding ${petData.petName}.`;
                                window.open(whatsappParentLink, "_blank");
                            } else {
                                alert("Parent's WhatsApp number not available.");
                            }
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching pet data:", error);
                        alert("Error fetching data. Please try again later.");
                    });
            } else {
                alert("Invalid or missing code.");
            }
        });

        document.getElementById("shareLocationButton").addEventListener("click", function () {
            document.getElementById("loadingMessage").style.display = 'block';

            if (petData) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        document.getElementById("loadingMessage").style.display = 'none';

                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        const locationMessage = `Hello, I am sharing my current location for ${petData.petName}. Latitude: ${latitude}, Longitude: ${longitude}. You can view it on Google Maps here: https://www.google.com/maps?q=${latitude},${longitude}`;

                        document.getElementById("whatsappLink").href = `https://wa.me/${petData.phone}?text=${encodeURIComponent(locationMessage)}`;
                        document.getElementById("emailLink").href = `mailto:${petData.email}?subject=My Location&body=${encodeURIComponent(locationMessage)}`;

                        document.getElementById("locationLink").style.display = 'block';
                    }, function (error) {
                        alert("Error getting your location. Please try again later.");
                        document.getElementById("loadingMessage").style.display = 'none';
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                    document.getElementById("loadingMessage").style.display = 'none';
                }
            } else {
                alert("Pet details not loaded. Please try again later.");
                document.getElementById("loadingMessage").style.display = 'none';
            }
        });
    </script>

</body>
</html>
