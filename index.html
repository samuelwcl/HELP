<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Pet's Location</title>
    <style>
        #shareLocationButton, #callOwnerButton, #whatsappButton, #emailButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        #shareLocationButton:hover, #callOwnerButton:hover, #whatsappButton:hover, #emailButton:hover {
            background-color: #0056b3;
        }

        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        #locationLink {
            display: none;
            margin-top: 20px;
        }

        #locationLink a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Buttons arranged in correct order -->
    <button id="shareLocationButton">Share Pet's Location</button>
    <button id="callOwnerButton">Call Pet's Parents</button>
    <button id="whatsappButton">WhatsApp Pet's Parents</button>
    <button id="emailButton">Email Pet's Parent</button>

    <!-- Loading message while waiting for data -->
    <div id="loadingMessage">Please wait... Retrieving data...</div>

    <div id="locationLink">
        <p>Click below to share the location:</p>
        <a id="whatsappLink" href="#" target="_blank">Share via WhatsApp</a>
        <a id="emailLink" href="#" target="_blank">Share via Email</a>
    </div>

    <script>
        // Function to fetch pet data
        function fetchPetData() {
            // Show the loading message while fetching data
            document.getElementById("loadingMessage").style.display = 'block';

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); // Get the 'code' from the URL parameter

            return fetch(`https://script.google.com/macros/s/AKfycbwXgfpC4e5_B7nBSosO8q5o2-MYOaMv6r6I6OgkDA6zB9Xoez-xPWfl9CL9yUc9psq5/exec?code=${code}`)
                .then(response => response.json())
                .catch(error => {
                    alert("Error fetching data. Please try again later.");
                    console.error("Error:", error);
                    document.getElementById("loadingMessage").style.display = 'none';
                });
        }

        // Button to Share Pet's Location
        document.getElementById("shareLocationButton").addEventListener("click", function() {
            fetchPetData().then(data => {
                // Once data is fetched, proceed with geolocation and sharing options
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Format the message to include pet name and current location
                        const locationMessage = `Hello, I am sharing my current location for ${data.petName}. Latitude: ${latitude}, Longitude: ${longitude}. You can view it on Google Maps here: https://www.google.com/maps?q=${latitude},${longitude}`;

                        // Set links for sharing
                        document.getElementById("whatsappLink").href = `https://wa.me/${data.parentPhone}?text=${encodeURIComponent(locationMessage)}`;
                        document.getElementById("emailLink").href = `mailto:${data.parentEmail}?subject=My Pet's Location&body=${encodeURIComponent(locationMessage)}`;

                        // Show the sharing options
                        document.getElementById("locationLink").style.display = 'block';
                        document.getElementById("loadingMessage").style.display = 'none';
                    }, function(error) {
                        alert("Error getting your location. Please try again later.");
                        document.getElementById("loadingMessage").style.display = 'none';
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                    document.getElementById("loadingMessage").style.display = 'none';
                }
            });
        });

        // Button to Call Pet's Parents
        document.getElementById("callOwnerButton").addEventListener("click", function() {
            fetchPetData().then(data => {
                window.location.href = `tel:${data.parentPhone}`;
            });
        });

        // Button to WhatsApp Pet's Parents
        document.getElementById("whatsappButton").addEventListener("click", function() {
            fetchPetData().then(data => {
                const message = `Hello, I'm contacting you about ${data.petName}.`;
                const whatsappLink = `https://wa.me/${data.parentPhone}?text=${encodeURIComponent(message)}`;
                window.open(whatsappLink, "_blank");
            });
        });

        // Button to Email Pet's Parent
        document.getElementById("emailButton").addEventListener("click", function() {
            fetchPetData().then(data => {
                const subject = `My Pet's Location`;
                const body = `Hello, I'm sharing my pet's location. Pet: ${data.petName}.`;
                const emailLink = `mailto:${data.parentEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = emailLink;
            });
        });
    </script>

</body>
</html>
