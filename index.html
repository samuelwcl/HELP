<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <style>
        #shareLocationButton, #callParentsButton, #whatsappParentButton, #emailParentButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        #shareLocationButton:hover, #callParentsButton:hover, #whatsappParentButton:hover, #emailParentButton:hover {
            background-color: #0056b3;
        }

        #locationLink {
            display: none;
            margin-top: 20px;
        }

        #locationLink a {
            display: block;
            margin-top: 10px;
        }

        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button id="shareLocationButton">Share Pet's Location</button>

    <div id="loadingMessage">Please wait... Retrieving your location...</div>

    <div id="locationLink">
        <p>Click below to share the location:</p>
        <a id="whatsappLink" href="#" target="_blank">Send via WhatsApp</a>
        <a id="emailLink" href="#" target="_blank">Send via Email</a>
    </div>

    <button id="callParentsButton">Call Pet's Parents</button>
    <button id="whatsappParentButton">WhatsApp Pet's Parent</button>
    <button id="emailParentButton">Email Pet's Parent</button>

    <script>
        window.onload = function() {
            // Fetch pet parent data automatically on page load
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                fetch(`https://script.google.com/macros/s/AKfycbwXgfpC4e5_B7nBSosO8q5o2-MYOaMv6r6I6OgkDA6zB9Xoez-xPWfl9CL9yUc9psq5/exec?code=${code}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("loadingMessage").style.display = 'none';

                        // Store parent data for later use
                        const parentPhone = data.parentPhone.replace(/\s+/g, '').replace(/\D/g, ''); // Ensure no spaces or non-numeric chars
                        const parentEmail = data.parentEmail;

                        // WhatsApp Pet's Parent
                        document.getElementById("whatsappParentButton").addEventListener("click", function() {
                            const whatsappParentLink = `https://wa.me/${parentPhone}?text=Hi, I am contacting you regarding ${data.petName}.`;
                            window.open(whatsappParentLink, "_blank");
                        });

                        // Email Pet's Parent
                        document.getElementById("emailParentButton").addEventListener("click", function() {
                            const emailParentLink = `mailto:${parentEmail}?subject=Regarding ${data.petName}&body=Hi, I am contacting you regarding ${data.petName}.`;
                            window.location.href = emailParentLink;
                        });

                        // Enable "Call Pet's Parents" button
                        document.getElementById("callParentsButton").addEventListener("click", function() {
                            window.location.href = `tel:${parentPhone}`;
                        });

                    })
                    .catch(error => {
                        document.getElementById("loadingMessage").style.display = 'none';
                        alert("Error fetching data. Please try again later.");
                    });
            } else {
                alert("Invalid or missing code.");
                document.getElementById("loadingMessage").style.display = 'none';
            }
        };

        // Handle sharing pet's location
        document.getElementById("shareLocationButton").addEventListener("click", function() {
            document.getElementById("loadingMessage").style.display = 'block';

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                fetch(`https://script.google.com/macros/s/AKfycbwXgfpC4e5_B7nBSosO8q5o2-MYOaMv6r6I6OgkDA6zB9Xoez-xPWfl9CL9yUc9psq5/exec?code=${code}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("loadingMessage").style.display = 'none';

                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function(position) {
                                const latitude = position.coords.latitude;
                                const longitude = position.coords.longitude;

                                const locationMessage = `Hello, I am sharing my current location for ${data.petName}. Latitude: ${latitude}, Longitude: ${longitude}. You can view it on Google Maps here: https://www.google.com/maps?q=${latitude},${longitude}`;

                                const whatsappLink = `https://wa.me/${data.phone}?text=${encodeURIComponent(locationMessage)}`;
                                const emailLink = `mailto:${data.email}?subject=My Location&body=${encodeURIComponent(locationMessage)}`;

                                document.getElementById("whatsappLink").href = whatsappLink;
                                document.getElementById("emailLink").href = emailLink;

                                document.getElementById("locationLink").style.display = 'block';
                            }, function(error) {
                                alert("Error getting your location. Please try again later.");
                                document.getElementById("loadingMessage").style.display = 'none';
                            });
                        } else {
                            alert("Geolocation is not supported by this browser.");
                            document.getElementById("loadingMessage").style.display = 'none';
                        }
                    })
                    .catch(error => {
                        document.getElementById("loadingMessage").style.display = 'none';
                        alert("Error fetching data. Please try again later.");
                    });
            } else {
                alert("Invalid or missing code.");
                document.getElementById("loadingMessage").style.display = 'none';
            }
        });
    </script>

</body>
</html>
