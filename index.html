<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .header-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            color: #0056b3; /* Blue color */
        }

        .header-description {
            font-size: 1rem;
            color: #555;
            margin: 0 auto 20px;
            max-width: 600px;
            line-height: 1.5;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        #locationLink {
            display: none;
            margin-top: 20px;
        }

        #locationLink a {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        #locationLink a:hover {
            text-decoration: underline;
        }

        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Clickable Logo -->
    <div class="logo-container">
        <a href="https://www.ddmk.com.my" target="_blank">
            <img src="https://lh3.googleusercontent.com/ivmnV8Fqqx1UlsqGD6UmKcQ3QHYu70P_HVDm1RprbWLWsUJ5gX0_ShfPHzVJaqC7XS7RKUdE80bJ3CzZfXoH3Q=w16383" alt="DDMK Logo">
        </a>
    </div>

    <!-- Title and Description -->
    <h1 class="header-title">Help a Lost Pet Get Home</h1>
    <p class="header-description">Your help can reunite this pet with its family. Please share your location or contact the pet's parent. Thank you!</p>

    <button id="shareLocationButton">Share Pet's Location</button>

    <div id="loadingMessage">Please wait... Extracting pet's parent's info from the database...</div>

    <div id="locationLink">
        <p>Click below to share the location:</p>
        <a id="whatsappLink" href="#" target="_blank">Send via WhatsApp</a>
        <a id="emailLink" href="#" target="_blank">Send via Email</a>
    </div>

    <button id="callParentsButton" disabled>Call Pet's Parents</button>
    <button id="whatsappParentsButton" disabled>WhatsApp Pet's Parents</button>
    <button id="emailPetParentsButton" disabled>Email Pet's Parents</button>

    <script>
        // JavaScript remains the same as before for functionality
    </script>

</body>
</html>
